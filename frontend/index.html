<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Architecta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Architecta Project Generator</h1>
    <form id="generateForm">
      <label>Project Name:</label>
      <input type="text" id="project_name" required>

      <label>Language:</label>
      <select id="language" required></select>

      <label>Framework:</label>
      <select id="framework" required></select>

      <label>Base Path:</label>
      <input type="text" id="base_path" value="." required>

      <button type="submit">Generate Project</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
